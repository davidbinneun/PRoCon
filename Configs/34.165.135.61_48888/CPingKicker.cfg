procon.protected.plugins.enable "CPingKicker" False
procon.protected.plugins.setVariable "CPingKicker" "Yell kicks" "No"
procon.protected.plugins.setVariable "CPingKicker" "Send privately to player" "Yes"
procon.protected.plugins.setVariable "CPingKicker" "Delay between message and kick" "10"
procon.protected.plugins.setVariable "CPingKicker" "Private kick message" "Sorry %playername%, your ping is over %maxping%.  Cya!"
procon.protected.plugins.setVariable "CPingKicker" "Public kick message" "Kicking %playername% for having an average ping of %averageping% (%playerloc%)"
procon.protected.plugins.setVariable "CPingKicker" "Kick player if average ping >" "400"
procon.protected.plugins.setVariable "CPingKicker" "over a period of (seconds)" "65"
procon.protected.plugins.setVariable "CPingKicker" "Request more data from the server" "No"
procon.protected.plugins.setVariable "CPingKicker" "Get additional updates every (seconds)" "10"
procon.protected.plugins.setVariable "CPingKicker" "White List" "HeliMagnet"
